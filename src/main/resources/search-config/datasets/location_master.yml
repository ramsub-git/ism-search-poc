# Location Master Dataset Configuration
# Store, DC, and vendor location information

datasets:
  LOCATION_MASTER:
    baseTable: location_master

    columns:
      loc_number:
        sql: "loc_number"
        type: int
        alias: "locationNumber"
      loc_name:
        sql: "loc_name"
        type: string
        alias: "locationName"
      loc_type:
        sql: "loc_type"
        type: string
        alias: "locationType"
      loc_territory:
        sql: "loc_territory"
        type: string
        alias: "locationTerritory"
      region_number:
        sql: "region_number"
        type: string
        alias: "regionNumber"
      region_name:
        sql: "region_name"
        type: string
        alias: "regionName"
      district_number:
        sql: "district_number"
        type: string
        alias: "districtNumber"
      district_name:
        sql: "district_name"
        type: string
        alias: "districtName"
      loc_country:
        sql: "loc_country"
        type: string
        alias: "country"
      channel_name:
        sql: "channel_name"
        type: string
        alias: "channelName"
      comingled_dc_flag:
        sql: "comingled_dc_flag"
        type: string
        alias: "isComingleDC"
      updated_at:
        sql: "updated_at"
        type: timestamp
        alias: "updatedAt"

    filters:
      locationNumber:
        column: "loc_number"
        type: int
        op: "="
      locationNumberIn:
        column: "loc_number"
        type: "int[]"
        op: "IN"
        max: 1000
      locationType:
        column: "loc_type"
        type: string
        op: "="
      locationTypeIn:
        column: "loc_type"
        type: "string[]"
        op: "IN"
        allowed: ["STORE", "DC", "VENDOR", "INTRANSIT"]
      regionName:
        column: "region_name"
        type: string
        op: "="
      regionNameIn:
        column: "region_name"
        type: "string[]"
        op: "IN"
        max: 100
      country:
        column: "loc_country"
        type: string
        op: "="
      locTerritory:
        column: "loc_territory"
        type: string
        op: "="
      regionNumber:
        column: "region_number"
        type: int
        op: "="
      regionNumberIn:
        column: "region_number"
        type: "int[]"
        op: "IN"
        max: 100
      locationName:
        column: "loc_name"
        type: string
        op: "LIKE"
      comingledDCFlag:
        column: "comingled_dc_flag"
        type: string
        op: "="

    pagination:
      keysetColumns: ["loc_number"]
      defaultPageSize: 100
      maxPageSize: 1000
      maxUnpaginatedRows: 5000

    defaultSort:
      - field: "loc_number"
        direction: "ASC"

    views:
      StoreDirectory:
        name: "StoreDirectory"
        description: "Basic store information"
        columns:
          - "loc_number"
          - "loc_name"
          - "loc_type"
          - "region_name"
          - "loc_country"
        filters:
          - "locationTypeIn"
          - "regionNameIn"
          - "country"
        defaultPageSize: 200

      ActiveStores:
        name: "ActiveStores"
        description: "Currently active store locations"
        columns:
          - "loc_number"
          - "loc_name"
          - "channel_name"
        filters:
          - "locationType"
        defaultPageSize: 500

      RegionDropdown: 
        name: "RegionDropdown"
        columns:
          - "region_number"
          - "region_name"
        distinct: true
        defaultSort:
          - field: "region_name"
            direction: "ASC"
        allowUnpaginated: true

      DistrictDropdown:
        name: "DistrictDropdown"
        columns:
          - "district_number"
          - "district_name"
        filters:
          - "regionNumberIn"
        distinct: true
        defaultSort:
          - field: "district_name"
            direction: "ASC"

      StoreDropdown:
        name: "StoreDropdown"
        columns:
          - "loc_number"
          - "loc_name"
        filters:
          - "locationName"
          - "regionNumberIn"
          - "locationTypeIn"
        distinct: true
        defaultSort:
          - field: "loc_name"
            direction: "ASC"
        allowUnpaginated: true

      LocationTypeDropdown:
        name: "LocationTypeDropdown"
        columns:
          - "loc_type"
        distinct: true
        defaultSort:
          - field: "loc_type"
            direction: "ASC"
        allowUnpaginated: true

      TerritoryDropdown:
        name: "TerritoryDropdown"
        columns:
          - "loc_territory"
        filters:
          - "comingledDCFlag"
        distinct: true
        defaultSort:
          - field: "loc_territory"
            direction: "ASC"
        allowUnpaginated: true

      LocationDropdown:
        name: "LocationDropdown"
        columns:
          - "loc_number"
          - "loc_name"
          - "comingled_dc_flag"
        filters:
          - "locationName"
          - "comingledDCFlag"
        distinct: true
        defaultSort:
          - field: "loc_name"
            direction: "ASC"
        allowUnpaginated: true

      WareHouseDropdown:
        name: "WareHouseDropdown"
        columns:
          - "loc_number"
          - "loc_name"
          - "loc_territory"
          - "region_name"
        filters:
          - "locationName"
          - "regionNumberIn"
          - "locationTypeIn"
          - "locTerritory"
          - "comingledDCFlag"
        distinct: true
        defaultSort:
          - field: "loc_name"
            direction: "ASC"
        allowUnpaginated: true
